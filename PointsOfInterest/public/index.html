<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <h1>Points Of Interest!</h1>
        
        Enter region:
        <input id="region"/>
        <input type="button" value="Search" id="regionSearch"/>
        <br>
        <br>

        Add new point of interest:
        <form>
            Name:
            <input id="nameAdd"/>
            <br>
            Type:
            <input id="typeAdd"/>
            <br>
            Country:
            <input id="countryAdd"/>
            <br>
            Region:
            <input id="regionAdd"/>
            <br>
            Longitude:
            <input id="lonAdd"/>
            <br>
            Latitude:
            <input id="latAdd">
            <br>
            Description:
            <input id="descriptionAdd">
            <br>
            <input type="submit" value="Add Point of Interest" id="addPointOfInterest"/>
        </form>

        <div id="results"></div>
    </body>
</html>
