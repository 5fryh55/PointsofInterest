<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="addPOI.js"></script>
    </head>
    <body>
        <br>
        <a href="/">Home</a>
        <a href="./addPOI.html">Add a new POI</a>
        <br>
        <br>
        Add new point of interest:
        <form>
            Name:
            <input id="nameAdd"/>
            <br>
            Type:
            <input id="typeAdd"/>
            <br>
            Country:
            <input id="countryAdd"/>
            <br>
            Region:
            <input id="regionAdd"/>
            <br>
            Longitude:
            <input id="lonAdd" type="number"/>
            <br>
            Latitude:
            <input id="latAdd" type="number">
            <br>
            Description:
            <input id="descriptionAdd">
            <br>
            <input type="submit" value="Add Point of Interest" id="addPointOfInterest"/>
        </form>
    
    </body>
    
</html>
